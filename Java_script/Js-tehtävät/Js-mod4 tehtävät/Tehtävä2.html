<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
</head>
<body>
    <h1>TV Series Search (Console)</h1>

    <form id="search-form">
        <input id="query" name="q" type="text" placeholder="Enter TV series name">
        <input type="submit" value="Search">
    </form>

    <script>
        const searchForm = document.querySelector('#search-form');

        searchForm.addEventListener('submit', async function(evt) {
            evt.preventDefault();

            const value_from_input = document.querySelector('#query').value;

            try {
                const response = await fetch(`https://api.tvmaze.com/search/shows?q=${value_from_input}`);
                const jsonData = await response.json();

                console.log(jsonData);
            } catch (error) {
                console.log(error.message);
            }
        });
    </script>
</body>
</html>
