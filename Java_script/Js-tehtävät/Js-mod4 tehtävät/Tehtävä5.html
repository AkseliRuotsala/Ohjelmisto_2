<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 5</title>
</head>
<body>
    <h1>Chuck Norris Console Log</h1>
    <p>Check the console (F12) to see the joke.</p>

    <script>
        async function getJoke() {
            try {
                const response = await fetch('https://api.chucknorris.io/jokes/random');
                const json = await response.json();

                console.log(json.value);
            } catch (error) {
                console.error(error);
            }
        }

        getJoke();
    </script>
</body>
</html>
