<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const luvut = [];

for (let i = 0; i < 5; i++) {
    const luku = parseInt(prompt("Anna luku:"));
    luvut.push(luku);
}

console.log("Luvut käänteisessä järjestyksessä:");
for (let i = luvut.length - 1; i >= 0; i--) {
    console.log(luvut[i]);
}
</script>
</body>
</html>
