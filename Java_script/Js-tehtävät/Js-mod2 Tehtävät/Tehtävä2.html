<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const osallistujaMaara = parseInt(prompt("Kuinka monta osallistujaa?"));
const osallistujat = [];

for (let i = 0; i < osallistujaMaara; i++) {
    const nimi = prompt("Anna osallistujan nimi:");
    osallistujat.push(nimi);
}

osallistujat.sort();

let htmlKoodi = "<ol>";
for (let i = 0; i < osallistujat.length; i++) {
    htmlKoodi += "<li>" + osallistujat[i] + "</li>";
}
htmlKoodi += "</ol>";

document.body.innerHTML += htmlKoodi;
</script>
</body>
</html>
