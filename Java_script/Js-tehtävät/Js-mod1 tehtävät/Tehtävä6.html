<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const lasketaanko = confirm("Should I calculate the square root?");

if (lasketaanko) {
    const luku = parseFloat(prompt("Anna luku:"));
    if (luku < 0) {
        document.body.innerHTML += "The square root of a negative number is not defined.<br>";
    } else {
        const neliojuuri = Math.sqrt(luku);
        document.body.innerHTML += "Neli√∂juuri on: " + neliojuuri + "<br>";
    }
} else {
    document.body.innerHTML += "The square root is not calculated.<br>";
}
</script>
</body>
</html>
