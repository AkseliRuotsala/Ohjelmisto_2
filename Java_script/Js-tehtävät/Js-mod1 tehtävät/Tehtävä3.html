<html lang="en">

</head>
<body>
<script>
    const luku1 = parseInt(prompt("Anna 1. kokonaisluku:"));
const luku2 = parseInt(prompt("Anna 2. kokonaisluku:"));
const luku3 = parseInt(prompt("Anna 3. kokonaisluku:"));

const summa = luku1 + luku2 + luku3;

const keskiarvo = summa / 3;

</script>
