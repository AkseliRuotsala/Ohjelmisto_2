<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const vuosi = parseInt(prompt("Anna vuosiluku:"));

if ((vuosi % 4 === 0 && vuosi % 100 !== 0) || (vuosi % 400 === 0)) {
    document.body.innerHTML += vuosi + " on karkausvuosi.<br>";
} else {
    document.body.innerHTML += vuosi + " ei ole karkausvuosi.<br>";
}
</script>
</body>
</html>
